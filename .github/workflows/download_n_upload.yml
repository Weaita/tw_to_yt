name: Download Twitch VOD and Upload to YouTube
on:
  repository_dispatch:
    types: [process-vod]

jobs:
  process-vod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yt-dlp google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Download VOD with yt-dlp
        env:
          TWITCH_VOD_ID: ${{ github.event.client_payload.vod_id }}
        run: |
          echo "--- STARTING DOWNLOAD ---"

          yt-dlp \
            --no-progress \
            --quiet \
            -f "bestvideo[height<=1080]+bestaudio/best[height<=1080]" \
            -N 4 \
            --merge-output-format mp4 \
            -o "video_temp.mp4" \
            "https://www.twitch.tv/videos/$TWITCH_VOD_ID"

      - name: Upload VOD to YouTube
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          TWITCH_URL: ${{ inputs.twitch_url }}
          VIDEO_TITLE: ${{ github.event.client_payload.video_title }}
        run: python upload.py